<script>
    function voltar(){
        window.location = "./index.html"
    }
    function envio(){
        var params = {
            from_name: document.getElementById("nome").value,
            email_id : document.getElementById("email").value,
            message : document.getElementById("message").value
        }
        
        var confirm = true

        if (confirm){
        inMensagem.style.display = "flex";
        inFormulario.style.display = "none";
        emailjs.send("termolab","template_ofjnvuj",params).then(function(res){
            alert('deu certo' + res.status);
        })
        video.play()
        }else {
        MsgV.style.display = "block";
        }
    }

    
</script>
